{% extends "base.html" %} 

{% block container %}

<section class="left_container">
    <div class="app_detail">
        <h1 class="app_title">Word Scraper</h1>
        <form method="POST">
            <input type="text" placeholder="search"/>
            <button type="Submit">Submit</button>
        </form>
        <p>Search something to generate a word cloud!</p>
    </div>
</section>

<section class="right_container">
    <h2>Featured word clouds</h2>
    <h1>Word Cloud</h1>
    <img src="data:image/png;base64,{{image}}" alt="">
    {{hello}}

</section>

{% endblock %}
