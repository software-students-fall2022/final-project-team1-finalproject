{% extends "base.html" %} 

{% block container %}

<section class="container">
    <section class="left_container" id="left">
        <div class="bg" id="bg"></div>
        <div class="app_detail" id="app_detail">
            <h1 class="app_title">Word Scraper</h1>
            <form class="search_form" method="GET" action="/keyword" id="search_form">
                <input type="text" placeholder="Search" name="word" />
                <button type="Submit" class="search_submit">
                    <i class="bi bi-search"></i>
                </button>
            </form>
            <p class="center_text">Search something to generate a word cloud!</p>
            <div class="navigation">
                <a class="nav_featured" href="{{url_for('featured')}}">View Featured</a>
            </div>
        </div>
    </section>

    <section class="right_container" id="right">
        <div class="bg_right" id="bg_right"></div>
        <div class="app_result">
            {% if inputError %}
                <h2 class="error_message center_text">{{inputError}}</h2>
            {% elif input %}
                <h2 class="result_title" id="result_title">{{input}}</h2>
            {% else %}
                <h2 class="result_title" id="result_title">Result</h2>
            {% endif %}
            <div class="result_container cloud-img">
                {% if image %}
                    <img src="data:image/png;base64, {{image}}" alt="image">
                {% endif %}
                <!-- Bottom img for testing -->
                <!-- <img src="{{url_for('static', filename='images/wordcloud1.jpg') }}" alt="example"> -->
            </div>
        </div>
    </section>
</section>

<script src="{{url_for('static', filename='js/home.js')}}"></script>

{% endblock %}
